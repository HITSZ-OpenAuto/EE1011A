    submitter:
      name: "Oliver Wu and Maxwell Jay"
      link: ""
  - content: |
      首先一定要结合例题消化基本概念，尤其注意前四章的学习（因为前四章大多是基本分析方法，相当于地基，地基不打牢，后续概念进一步增多，分析综合性加强的时候，就会跟不上了）。电路的前后章节联系相当紧密，一环扣一环，要注意同步跟进复习，切不可尝试速通，否则知识链条一旦断裂，补齐就会很困难。
      课后题基本是考研题，难度较大，不过一定不要慌，也不要害怕，更不要对着答案抄。建议大家跟着上课进度做题，不要到章末做题。建议遇到题先独立思考，若不会则先去找书本对应章节，例题看懂、再理解后，再回来重看试题，若还是想不出来，再看此题答案，彻底理解答案思路后，再看下一道题。一定是先看书，后看题，再看答案，不要边看题边看着答案，这样容易以为自己都会。
    submitter:
      name: "Oliver Wu"
      link: "https://github.com/OliverWu515"
  - content: |
      这是一门非常重要的电学基础类课程，是三电（电路、模电、数电）的第一门，这门课的学习效果将直接影响到后续的学习，所以一定要认真对待。
      在学习时一定要重视概念的理解以及知识点的总结，「概念定理」、「做题方法」、「计算能力」这三者在这一门课中缺一不可。
      对于「概念定理」，不仅仅是需要关注其内容，还需要关注其提出的背景、应用场景、适用条件、特殊情况的处理方式等等。
      「做题方法」的总结也是必要的，对于某些题目有特定的解题方案，可以帮助我们更快地解决问题。
      「计算能力」包括笔算能力和卡西欧能力，二者缺一不可。
      个人认为王灿老师讲得不错，有启发意义，对于王毅老师的学生，也可以串门来听听。
      附上我学习这门课时的笔记，供大家参考：位于 `notes` 文件夹下（这是第八届学业支持类奖项哈工大（深圳）最美笔记奖的获奖笔记 awa）。
    submitter:
      name: "psp_dada"
      link: "https://github.com/pspdada"
