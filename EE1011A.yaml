about_course:
  - content: |
      课程主要讲授孙立山、陈希有等编著的《电路理论基础》（第四版）前9章内容。
      章节包括：
      第一章 电路元件和电路基本定律
      第二章 线性直流电路
      第三章 电路定理
      第四章 正弦稳态电路的相量分析
      第五章 三相电路
      第六章 非正弦周期电流电路
      第七章 频率特性和谐振现象
      第八章 线性动态电路暂态过程的时域分析
      第九章 线性动态电路暂态过程的复频域分析
    submitter:
      name: "Oliver Wu"
      link: "https://github.com/OliverWu515"
about_exam:
  - content: |
      考试难度较难。（22 届难度有所下降，估计有 30—40 人 90 分以上）
      考试常常会出现大量中档题，就是每题都不难，但是每题都不那么直截了当，会设置些障碍，需要稍加思考才能得其本质。这就导致大家若是破题时间稍长，就容易做不完。
      不过考试题的题型绝大多数在作业题中出现过，所以作业题要会，而且要整理。不刻意整理，也要对基本概念、破题点有印象。
    submitter:
      name: "Oliver Wu and Maxwell Jay"
